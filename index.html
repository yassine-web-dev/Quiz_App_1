<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        
        <!-- Css Files -->
        <link rel="stylesheet" href="./Css/Normalize.css">
        <link rel="stylesheet" href="./Css/style.css">
    </head>
    <body> 
        <div class="container">
            <span class="logo">Quizz</span>
            <hr>
            <select class="quests-category" name="" id="">
                <option value="Category">Select Category</option>
            </select>
            <span class="quests-count">Questions: <span></span></span>
            <div class="countdown"></div>
            <div class="quiz-area"></div>
            <div class="answers-area"></div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets"></div>
        </div>

        <script src="./Js/main.js"></script>
    </body>
</html>
